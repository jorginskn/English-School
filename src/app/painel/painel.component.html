<div class="container">

  <div class="jumbotron">
    <div class="row">
        <div class="col-sm-6">
            <app-progresso [progresso]="progresso"></app-progresso>
         </div>
      <div class="col-sm-6">
        <div class="d-flex justify-content-end">
             <app-tentativa [tentativas]="tentativas"></app-tentativa>
        </div>
      </div>
    </div>
    <div class="row"></div>
    <div class="col">
      <h6>{{instrucao}}</h6>
      <p>{{rodadaFrase.fraseEng}}</p>
      <div class="form-group">
        <textarea class="form-control" rows="3" (input)="atualizaResposta($event )" [value]= "resposta"></textarea>
      </div>
      <div class="row">
        <div class="col">
          <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-primary" (click)="checkAnswer()">Verificar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
